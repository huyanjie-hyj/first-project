<body>
    <div>
        <canvas id='cas' width="1000" height="500">浏览器不支持canvas，请更新浏览器后再浏览</canvas>
    </div>
</body>
<script>
    var canvas = document.getElementById('cas'),
                 ctx = canvas.getContext("2d"),
                 ballNum = 10,
                 arcPi = 150,
                 Pi = 5;
    function addBall(x, y, z,fall=false) {
        ctx.save();
        ctx.beginPath();
        const scale = Math.sqrt(Math.pow(arcPi,2)-Math.pow(z,2))/arcPi
        if(scale === 0){
        console.log(scale);
            ctx.arc(canvas.width/2, canvas.height/2, Pi , 0 , 2*Math.PI , true);
        }
        if(fall){
            ctx.arc(canvas.width/2 + x*scale, -(canvas.height/2 + y*scale), Pi * scale , 0 , 2*Math.PI , true);
        }else {
            ctx.arc(canvas.width/2 + x*scale, canvas.height/2 + y*scale, Pi * scale , 0 , 2*Math.PI , true);
        }
        ctx.fillStyle = "rgba(0,0,0)";
        ctx.fill();
        ctx.restore();
    }
    for(let j = 0; j < 5; j++){
        for(let i = 0; i <= ballNum; i++){
        addBall(Math.cos((i+1)*(360/ballNum)) * arcPi, Math.sin((i+1)*(360/ballNum))* arcPi, (j+1)*30)
        addBall(Math.cos((i+1)*(360/ballNum)) * arcPi, Math.sin((i+1)*(360/ballNum))* arcPi, (j+1)*30,true)
    }
    }


</script>
